<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <section class="loginForm">
        <div class="loginBox">
            <h3>Zaloguj się</h3>
            <form action="https://httpbin.org/post" method="post">
                <label>Email:
                    <input type="email" name="email-input" id="1" placeholder="Email" required>
                </label>
                <label>Hasło:
                    <input type="password" name="password-input" id="2" placeholder="Hasło" required>
                </label>
                <button type="submit">Wyślij zgłoszenie.</button>
            </form>
        </div>
            <a href="index.html" class="goBackButton">Powrót</a>
    </section>
    
    
</body>
</html>
