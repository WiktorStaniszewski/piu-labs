<style>
  :host {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 240px;
    min-height: 300px;
    border: 1px solid #ddd;
    border-radius: 12px;
    overflow: hidden;
    padding: 12px;
    background-color: red;
    font-family: system-ui, Arial, sans-serif;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    background: white;
    box-sizing: border-box;
  }
  
  .image {
    width: 100%;
    height: 260px;
    border-radius: 8px;
    overflow: hidden;
  }

  .image ::slotted(img) {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  h2 {
    font-size: 1.1rem;
    margin: 12px 0 6px 0;
    line-height: 1.2;
  }

  .price {
    font-size: 1.05rem;
    color: #008000;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .promotion {
    font-size: 0.95rem;
    color: #d00;
    margin-bottom: 6px;
  }

  .colors, .sizes {
    margin-bottom: 10px;
    font-size: 0.9rem;
    color: #444;
  }

  .add-to-cart {
    width: 100%;
    padding: 10px 0;
    background: #111;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
  }

  .meta {
    margin-bottom: 10px;
  }
</style>

<div class="image">
  <slot name="image"></slot>
</div>

<h2><slot name="name"></slot></h2>

<div class="price">
  <slot name="price"></slot>
</div>

<div class="promotion">
  <slot name="promotion"></slot>
</div>

<div class="colors">
  <slot name="colors"></slot>
</div>

<div class="sizes">
  <slot name="sizes"></slot>
</div>

<button class="add-to-cart">Do koszyka</button>
